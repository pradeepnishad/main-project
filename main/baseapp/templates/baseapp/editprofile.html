{% extends "baseapp/home.html" %}
{% load static %}


{% block feedloader %}

<div class="feedLoader">
    <div class="scrollable-div">
        <div class="height">
            <div class="header" style="border-bottom: 1px solid rgb(118, 118, 118); padding-bottom: 10px;">
                <h1 class="ms-3" style="position: relative; top: 10px; text-align: center; color: white;">Edit profile</h1>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="pfp">
                    <div class="img" style="width: 30%; height: 100%;">
                        <img class="profile-img" height="160px" width="160px" style="border-radius: 50%;"
                            src="{{profile.profileImg.url}}" />
                    </div>
                    <div class="input" style="width: 70%; height: 100%;">
                        <div class="img-upload">
                            <div>
                                <label for="formFileLg" class="form-label text-white">Choose your profile picture</label>
                                <input class="form-control" id="formFileLg" type="file">
                              </div>
                        </div>
                        <!-- <button type="submit" id="uploadBtn" class="btn btn-primary mt-2">Upload Image</button> -->
                    </div>
                </div>
                <!--remaining form-->
                <div class="main-form">
                    <div class="main-form-data">
                        <div class="img" style="width: 30%; height: 100%;">
                            <p>Name :</p>
                        </div>
                        <div class="input" style="width: 70%; height: 100%;">
                            <input class="form-control form" id="formFileLg" type="text">
                            <!-- <button type="submit" id="uploadBtn" class="btn btn-primary mt-2">Upload Image</button> -->
                        </div>
                    </div>

                    <div class="main-form-data">
                        <div class="img" style="width: 30%; height: 100%;">
                            
                        </div>
                        <div class="input" style="width: 70%; height: 100%;">
                            
                            <!-- <button type="submit" id="uploadBtn" class="btn btn-primary mt-2">Upload Image</button> -->
                        </div>
                    </div>

                    <div class="main-form-data">
                        <div class="img" style="width: 30%; height: 100%;">
                            
                        </div>
                        <div class="input" style="width: 70%; height: 100%;">
                            
                            <!-- <button type="submit" id="uploadBtn" class="btn btn-primary mt-2">Upload Image</button> -->
                        </div>
                    </div>

                    <div class="main-form-data">
                        <div class="img" style="width: 30%; height: 100%;">
                            
                        </div>
                        <div class="input" style="width: 70%; height: 100%;">
                            
                            <!-- <button type="submit" id="uploadBtn" class="btn btn-primary mt-2">Upload Image</button> -->
                        </div>
                    </div>

                    <div class="main-form-data">
                        <div class="img" style="width: 30%; height: 100%;">
                            
                        </div>
                        <div class="input" style="width: 70%; height: 100%;">
                            
                            <!-- <button type="submit" id="uploadBtn" class="btn btn-primary mt-2">Upload Image</button> -->
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>




<style>

    .form{
        width: 80%;
    }

    .main-form{
        position: relative;
        margin-top: 20px ;
        width: 100%;
        height: 50vh;
        background-color: #555;
    }

    .input{
        display: flex;
        align-items: center;
    }

    .img-upload{
        width: 80%;
        height: 30%;
    }

    .img {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .pfp {
        margin-top: 20px;
        width: 100%;
        height: 25vh;
        display: flex;
    }

    .main-form-data {
        width: 100%;
        height: 10vh;
        display: flex;
    }

    .header {
        width: 100%;
        height: 80px;
    }

    .scrollable-div {
        width: 100%;
        height: 95vh;
        overflow-y: auto;
        margin-top: 3vh;
    }

    .scrollable-div::-webkit-scrollbar {
        width: 1px;
        /* Width of the scrollbar */
    }

    .scrollable-div::-webkit-scrollbar-track {
        background-color: rgb(29, 29, 29);
        /* Track color */
    }

    .scrollable-div::-webkit-scrollbar-thumb {
        background: #616161;
        /* Thumb color */

    }

    .scrollable-div::-webkit-scrollbar-thumb:hover {
        background: #555;
        /* Thumb color on hover */
    }

    .height {
        width: 100%;
        height: 100%;
        padding: 0 10px;
    }
</style>

{% endblock feedloader %}
