{% extends "baseapp/home.html" %}
 {% load static %}
{% block feedloader %}
<div class="feedLoader">
    <div class="title p-5">
        <h3 class="text-light">Notfication</h3>
    </div>
    <div class="scrollable-div">
        <div class="height">
            <div class="notify">
                
                <div class="noti-text">
                    <img class="noti-pic" src="{% static 'images/post4.jpeg' %}" style="width: 60px;" alt="">
                    <h5 style="color: white;">Max like your photo</h5>
                </div>
                <div class="noti-text">
                    <h5 style="color: white;">1 hr</h5>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .scrollable-div{
        width: 100%;
        height: 80vh;
        overflow-y: auto;
        margin-top: 3vh;
    }

    .scrollable-div::-webkit-scrollbar {
        width: 1px; /* Width of the scrollbar */
    }

    .scrollable-div::-webkit-scrollbar-track {
        background-color: rgb(29, 29, 29); /* Track color */
    }

    .scrollable-div::-webkit-scrollbar-thumb {
        background: #616161; /* Thumb color */

    }

    .scrollable-div::-webkit-scrollbar-thumb:hover {
        background: #555; /* Thumb color on hover */
    }

    .height{
        width: 100%;
        height: 200%;
        
    }

    .notify{
        width: 100%;
        height: 10vh;
        border-radius: 15px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        border-bottom: 1px solid rgba(81, 81, 81, 0.524)
    }

    .notify:hover{
        background-color: #61616171;
    }

    .noti-text{
        display: flex;
        width: auto;
        height: 100%s;
    }

    .noti-text h5{
        margin-top: 20px;
        margin-left: 50px;
    }

    .noti-pic{
        
        border-radius: 50%;
    }

    .title{
        width: 100%;
        height: 10vh;
    }
</style>
{% endblock feedloader %}
