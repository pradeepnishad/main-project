{% extends "baseapp/home.html" %}
{% load static %}
{% block feedloader %}
<div class="feedLoader">
    <div class="scrollable-div">

        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="height">
                <h1 class="post-head">POST</h1>

                <div class="mb-3 input">
                    <label for="exampleFormControlTextarea1" class="form-label label">Title</label>
                    <input class="form-control" name="title" type="text" placeholder="Title"
                        aria-label="default input example">
                </div>
                <div class="mb-1 input">
                    <label for="exampleFormControlTextarea1" class="form-label label">Caption</label>
                    <textarea class="form-control" name="caption" placeholder="Write a caption"
                        id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <div class="mb-3 input">
                    <label for="formFileLg" class="form-label label">Media</label>
                    <input class="form-control form-control-lg" name="upload" id="formFileLg" type="file">
                </div>
                <button type="submit" class="btn btn-primary sub-btn">Submit</button>
            </div>
        </form>
    </div>
</div>


<style>
    .scrollable-div {
        width: 100%;
        height: 95vh;
        overflow-y: auto;
        margin-top: 3vh;
    }

    .scrollable-div::-webkit-scrollbar {
        width: 1px;
        /* Width of the scrollbar */
    }

    .scrollable-div::-webkit-scrollbar-track {
        background-color: rgb(29, 29, 29);
        /* Track color */
    }

    .scrollable-div::-webkit-scrollbar-thumb {
        background: #616161;
        /* Thumb color */

    }

    .scrollable-div::-webkit-scrollbar-thumb:hover {
        background: #555;
        /* Thumb color on hover */
    }

    .height {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #555;
        border-radius: 10px;

    }

    .input {
        width: 80%;
        margin-top: 30px;
    }

    .post-head {
        padding-top: 10px;
        color: white;
    }

    .label {
        color: white;
        font-size: 28px;

    }

    .sub-btn {
        margin-top: 20px;
        font-size: 24px;
        margin-bottom: 30px;

    }
</style>
{% endblock feedloader %}
