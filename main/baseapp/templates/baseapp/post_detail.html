{% extends "baseapp/home.html" %}
{% load static %}
{% block feedloader %}
<div class="feedLoader">
    <div class="scrollable-div">

        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="height">
                
            </div>
        </form>
    </div>
</div>


<style>
    .scrollable-div {
        width: 100%;
        height: 95vh;
        overflow-y: auto;
        margin-top: 3vh;
    }

    .scrollable-div::-webkit-scrollbar {
        width: 1px;
        /* Width of the scrollbar */
    }

    .scrollable-div::-webkit-scrollbar-track {
        background-color: rgb(29, 29, 29);
        /* Track color */
    }

    .scrollable-div::-webkit-scrollbar-thumb {
        background: #616161;
        /* Thumb color */

    }

    .scrollable-div::-webkit-scrollbar-thumb:hover {
        background: #555;
        /* Thumb color on hover */
    }

    .height {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #555;
        border-radius: 10px;

    }

    .input {
        width: 80%;
        margin-top: 30px;
    }

    .post-head {
        padding-top: 10px;
        color: white;
    }

    .label {
        color: white;
        font-size: 28px;

    }

    .sub-btn {
        margin-top: 20px;
        font-size: 24px;
        margin-bottom: 30px;

    }
</style>
{% endblock feedloader %}
