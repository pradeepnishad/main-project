{% extends "baseapp/home.html" %}
 {% load static %}
{% block feedloader %}
<div class="feedLoader">
    <div class="scrollable-div">
        <div class="height">
            <div class="container mt-2">
                <form method="get" action="{% url 'search' %}" class="form-inline custom-search">
                  <input class="form-control mr-sm-2" name="query" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-search ms-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
              <div class="container search-result h-100">
                <div class="search-box w-100 h-100">

                    {% if users %}
                    {% for user in users %}
                    <div class="user-box">
                        <img src="{{ user.profileImg.url }}" alt="{{ user.user.username }}'s Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;">
                        <a href="{% url 'profile' user.user.username %}"><h5>{{ user.user.username }}</h5></a>
                        
                    </div>
                    {% endfor %}
                    {% else %}
                    <div class="user-box">
                        <h5>No userfound</h5>
                    </div>
                    {% endif %}
                </div>
              </div>
        </div>
    </div>
</div>


<style>

.user-box{
    width: 100%;
    height: 70px;
    display: flex;
    align-items: center;
    padding: 10px;
    gap: 20px;
    color: white;
}    

.user-box:hover{
    
    background-color: #1d1d1d;
}

.custom-search{
    width: 100%;
    display: flex;
}

.search-box{
    background-color: #3a3a3a;
    border-radius: 10px;
    overflow-y: auto;

}

.search-result{ 
   overflow: hidden;
   padding: 13px;
}

.custom-search .btn-search {

      background-color: #6C5CE7;
      border-color: #6C5CE7;
    }

    .custom-search .btn-search:hover {
      background-color: #4A3DB8;
      border-color: #4A3DB8;
    }

    .scrollable-div{
        width: 100%;
        height: 95vh;
        overflow-y: auto;
        margin-top: 3vh;
    }

    .scrollable-div::-webkit-scrollbar {
        width: 1px; /* Width of the scrollbar */
    }

    .scrollable-div::-webkit-scrollbar-track {
        background-color: rgb(29, 29, 29); /* Track color */
    }

    .scrollable-div::-webkit-scrollbar-thumb {
        background: #616161; /* Thumb color */

    }

    .scrollable-div::-webkit-scrollbar-thumb:hover {
        background: #555; /* Thumb color on hover */
    }

    .height{
        width: 100%;
        height: 100%;
    
    }
</style>
{% endblock feedloader %}
